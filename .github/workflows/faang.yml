name: Run script

on:
  workflow_dispatch:  ## Allow manual runs
  schedule:
    - cron: "0 9 * * 6" #Run every Saturday at 9am

permissions:
  contents: write

jobs:
  run-download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # default token with write permissions
          fetch-depth: 0                      # ensure full history for committing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies (optional)
        run: |
          pip install -r requirements.txt || true

      - name: Run faang.py
        run: |
          python faang.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git diff --quiet --cached || git commit -m "Automated update from stocks.py"

      - name: Push changes
        run: |
          git push origin HEAD   


